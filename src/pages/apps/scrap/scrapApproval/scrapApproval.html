<ion-header>
  <ion-navbar>
    <ion-title >报废审批</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="censorshipListBox">
    <ion-list class="censorshipList">
      <ion-item class="inputItem" *ngIf="!isHave">
        <ion-label>暂无数据</ion-label>
      </ion-item>
      <ion-item class="inputItem" *ngFor="let censorship of censorshipList;let i = index">
        <div (click)="censorshipDetailPage(censorship)">
          <div>
            单据号&emsp;：{{censorship.invoiceNumber}}
          </div>
          <div>
            申请人&emsp;：{{censorship.operateUser}}
          </div>
          <div>
            单据类型：<input readonly class="readonlyInput" [(ngModel)]="censorship.invoiceName">
          </div>
          <div>
            明细数量：{{censorship.detailAmountSum?censorship.detailAmountSum:censorship.allotAmount}}
          </div>
          <div>
            申请单位：<input readonly class="readonlyInput" [(ngModel)]="censorship.departName">
          </div>
        </div>
        <div class="censorshipButton" item-end (click)="checkedItem(i)">
          <ion-icon name="checkmark-circle" class="censorshipIcon"></ion-icon>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<footer class="detailFooter" padding>
  <div class="radioBox" radio-group [(ngModel)]="isAgree" *ngIf="!isReasonModel">
    <ion-item class="radioItem">
      <ion-label>同意：</ion-label>
      <ion-radio value=1></ion-radio>
    </ion-item>
    <ion-item class="radioItem">
      <ion-label>驳回:</ion-label>
      <ion-radio value=0 (ionSelect)="alertTextarea()"></ion-radio>
    </ion-item>
    <button class="detailFooterButton" (click)="alertTextarea()">
      <ion-icon class="detailFooterIcon" name="paper"></ion-icon><br>编辑原因
    </button>
    <button class="detailFooterButton" (click)="postData()">
      <ion-icon class="detailFooterIcon" name="checkmark-circle"></ion-icon><br>确认
    </button>
  </div>
  <div class="footerTextBox" *ngIf="isReasonModel">
    <textarea class="footerTextarea" [(ngModel)]="detailReason" placeholder="请输入原因。"></textarea>
    <div class="radioBox">
      <button class="detailFooterButton" (click)="cancelReasonModel()">
        <ion-icon class="detailFooterIcon" name="close-circle"></ion-icon><br>取消
      </button>
      <button class="detailFooterButton" (click)="clearReason()">
        <ion-icon class="detailFooterIcon" name="remove-circle"></ion-icon><br>清空
      </button>
      <button class="detailFooterButton" (click)="saveReason()">
        <ion-icon class="detailFooterIcon" name="checkmark-circle"></ion-icon><br>保存
      </button>
    </div>
  </div>
</footer>
