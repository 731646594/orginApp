<ion-header>
  <ion-navbar>
    <ion-title>
      加油站日报补录
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content id="reportForm">
  <div class="formHeader">
    <ion-item class="inputItem dateBox">
      <ion-label class="noFlexLabel">{{itemName+"："}}</ion-label>
      <ion-datetime class="dataNormal" [placeholder]="'请选择'+itemName" displayFormat="YYYY-MM-DD" cancelText="关闭" doneText="确定" [(ngModel)]="dateValue" (ionChange)="returnDate()"></ion-datetime>
    </ion-item>
    <ion-item class="inputItem dateBox">
      <ion-label class="noFlexLabel">{{itemName2+"："}}</ion-label>
      <ion-label class="departNameDiv flex1" (click)="showDepart()">{{departText}}</ion-label>
    </ion-item>
  </div>
  <div style="margin-bottom: 20px;margin-top: 20px;width: 100%;padding: 0 5%">
    <ion-list class="planList" *ngFor="let data of dataList;let i = index">
      <div class="inputItem" *ngFor="let item of itemList" (click)="goToDetail(i)">
        <ion-item *ngIf="data.type==3">
          <ion-label class="noFlexLabel">{{item.itemName+"："}}</ion-label>
          <ion-label class="departNameDiv">{{data[item.itemValue]}}</ion-label>
        </ion-item>
        <ion-item *ngIf="data.type!=3&&(item.itemName!='补录时间'&&item.itemName!='补录人')">
          <ion-label class="noFlexLabel">{{item.itemName+"："}}</ion-label>
          <ion-label class="departNameDiv">{{data[item.itemValue]}}</ion-label>
        </ion-item>
      </div>
    </ion-list>
  </div>
</ion-content>
