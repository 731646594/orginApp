<ion-header>

</ion-header>
<ion-content style="background: rgba(0,0,0,0.25);">
  <div class="backgroundBox" (click)="back()">
    <div class="contentBox" (click)="$event.cancelBubble=true;">
      <div *ngFor="let item of pageItem;">
        <div *ngIf="item.itemType=='input'">
          <input-normal [itemName]="item.itemName" [inputType]="item.inputType" [inputValue]="data[item.itemValue]" (hideFooter)="hideFooter()" (backValue)="getInputValue($event,item.itemValue)"></input-normal>
        </div>
        <div *ngIf="item.itemType=='date'">
          <ion-item class="inputItem">
            <ion-label class="noFlexLabel">{{item.itemName+":"}}</ion-label>
            <ion-datetime class="dataNormal" [placeholder]="'请选择'+item.itemName" [displayFormat]="displayFormat" cancelText="关闭" doneText="确定" [min]="minDate" [(ngModel)]="data[item.itemValue]"></ion-datetime>
          </ion-item>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<footer class="formFooter" *ngIf="!isOnfocus" (click)="$event.cancelBubble=true;">
  <button class="formFooterButton" (click)="returnSelect()">
    <ion-icon class="formFooterIcon" name="checkmark-circle"></ion-icon>
    <ion-label class="formFooterText">确定</ion-label>
  </button>
</footer>
