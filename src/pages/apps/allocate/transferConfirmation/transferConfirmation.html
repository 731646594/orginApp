<ion-header>
  <ion-navbar>
    <ion-title>{{pageName}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div  [ngClass]="{'censorshipListBox':pageName=='调出确认'}">
    <ion-list class="censorshipList">
      <ion-item class="inputItem" *ngIf="!isHave">
        <ion-label>暂无数据</ion-label>
      </ion-item>
      <ion-item class="inputItem" *ngFor="let censorship of censorshipList;let i = index">
        <div (click)="censorshipDetailPage(censorship)">
          <div class="itemContentDiv">
            单据号&emsp;：{{censorship.invoiceNumber}}
          </div>
          <div class="itemContentDiv">
            申请人&emsp;：{{censorship.operateUser}}
          </div>
          <div class="itemContentDiv">
            调出单位：<div class="departNameDiv">{{censorship.outDepartname}}</div>
          </div>
          <div class="itemContentDiv">
            调入单位：<div class="departNameDiv">{{censorship.inDepartname}}</div>
          </div>
          <div class="itemContentDiv">
            明细数量：{{censorship.detailAmountSum?censorship.detailAmountSum:censorship.allotAmount}}
          </div>
        </div>
        <div class="censorshipButton" *ngIf="pageName=='调出确认'"  item-end (click)="checkedItem(i)">
          <ion-icon name="checkmark-circle" class="censorshipIcon"></ion-icon>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
<footer class="detailFooter" padding *ngIf="pageName=='调出确认'" >
  <button class="detailFooterButton" (click)="uploadData()">
    <ion-icon class="detailFooterIcon" name="checkmark-circle"></ion-icon><br>确认
  </button>
</footer>
