<ion-header>
  <ion-navbar>
    <ion-title *ngIf="pageIndex==1">交班人员签名</ion-title>
    <ion-title *ngIf="pageIndex==2">接班人员签名</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div style="border: 1px solid black">
  <signature-pad [options]="signaturePadOptions" id="signatureCanvas"></signature-pad>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button full (click)="drawClear()" style="border-radius: 5px">清除</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button full (click)="drawComplete()" style="border-radius: 5px">确认</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div>
    <img [src]="signatureImage" *ngIf="signatureImage">
  </div>
</ion-content>
