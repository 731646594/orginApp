<ion-header>

</ion-header>
<ion-content style="background: rgba(0,0,0,0.25);">
  <div class="backgroundBox" (click)="back()">
    <div class="contentBox" (click)="$event.cancelBubble=true;">
      <div *ngFor="let item of pageItem;">
        <div *ngIf="item.itemType=='input'">
          <input-normal [itemName]="item.itemName" [inputType]="item.inputType" [inputValue]="data[item.itemValue]" (hideFooter)="hideFooter()" (backValue)="getInputValue($event,item.itemValue)"></input-normal>
        </div>
        <div *ngIf="item.itemType=='select'">
          <select-normal [itemName]="item.itemName" [selectData]="item.option" [selectValue]="data[item.itemValue]" [optionValue]="item.optionValueString" [optionName]="item.optionNameString" (backValue)="getSelectValue($event,item.itemValue,item.itemValueName)"></select-normal>
        </div>
        <div *ngIf="item.itemType=='filter'">
          <ion-item class="inputItem" (click)="showDictionaries(item.itemValue,item.itemValueName)">
            <ion-label class="noFlexLabel">{{item.itemName+":"}}</ion-label>
            <ion-label class="labelNormal">{{data[item.itemValue]}}</ion-label>
          </ion-item>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<footer class="formFooter" *ngIf="!isOnfocus">
  <button class="formFooterButton" (click)="returnSelect()">
    <ion-icon class="formFooterIcon" name="checkmark-circle"></ion-icon>
    <br>确定
  </button>
</footer>
