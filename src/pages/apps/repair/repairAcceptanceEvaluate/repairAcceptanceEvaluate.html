<ion-header>
  <ion-navbar>
    <ion-title>
      厂商评价
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="contentBox">
    <div  style="background: white;border-radius: 5px;margin-bottom: 10px" *ngFor="let data of insertCspjData;let i = index">
      <div *ngFor="let item of pageData.pageItem[0];">
        <div *ngIf="item.itemType=='input'">
          <input-normal [itemName]="item.itemName" [inputType]="'number'" [nec]="item.nec" [inputValue]="data[item.itemValue]" (hideFooter)="hideFooter()" (backValue)="getInputValue($event,i,item.itemValue)"></input-normal>
        </div>
        <div *ngIf="item.itemType=='select'">
          <select-normal [itemName]="item.itemName" [selectData]="item.option" [nec]="item.nec" [selectValue]="data[item.itemValue]" [optionValue]="item.optionValueString" [optionName]="item.optionNameString" (backValue)="getSelectValue($event,i,item.itemValue)"></select-normal>
        </div>
        <div *ngIf="item.itemType=='star'">
          <ion-item class="inputItem">
            <ion-label class="noFlexLabel"><span *ngIf="item.nec==0" class="star">*</span><span *ngIf="item.nec==1" class="star requireLabel">*</span>{{item.itemName+":"}}</ion-label>
            <ion-label class="labelNormal">
              <span *ngFor="let light of lightStar[i];let index = index" (click)="lightingStar(index,i)">
                <ion-icon class="formFooterIcon" [name]="light"></ion-icon>
              </span>
            </ion-label>
          </ion-item>
        </div>
        <div *ngIf="item.itemType=='textarea'" class="whiteBackground">
          <label-normal [itemName]="item.itemName" [nec]="item.nec"></label-normal>
          <textarea class="formTextarea" [placeholder]="'请输入'+item.itemName" [(ngModel)]="data[item.itemValue]" (focus)="hideFooter()" (blur)="showFooter()"></textarea>
        </div>
      </div>
    </div>
  </div>
</ion-content>
<footer class="formFooter" padding *ngIf="!isFocus&&insertCspjModal">
  <button class="formFooterButton" (click)="saveForm()">
    <ion-icon class="formFooterIcon" name="checkmark-circle"></ion-icon><br>保存
  </button>
</footer>
