<ion-header>
</ion-header>
<ion-content>
  <div class="loginTitleBox">
    <div class="loginTitleText">
      <img src="assets/imgs/logoNew.png">
    </div>
  </div>
  <div class="loginInfoBox">
    <div class="loginInfoInput" *ngIf="!isLogin">
      <div class="loginInfoItem">
        <div class="inputImgBox">
          <img src="assets/loginPageImgs/yonghu.png">
        </div>
        <ion-input placeholder="请输入用户名/邮箱" [(ngModel)]="username"></ion-input>
      </div>
      <div class="loginInfoItem">
        <div class="inputImgBox">
          <img src="assets/loginPageImgs/mima.png">
        </div>
        <ion-input placeholder="请输入密码" [(ngModel)]="password" type="password"></ion-input>
      </div>
    </div>
    <div class="loginInfoInput" *ngIf="isLogin">
      <ion-select class="loginSelectList" [(ngModel)]="depart" interface="popover">
        <ion-option *ngFor="let depart of departList" [value]="depart">{{depart.shortname}}</ion-option>
      </ion-select>
    </div>
    <div class="loginButtonBox">
      <div class="loginSub">
        <button *ngIf="!isLogin" ion-button class="loginSubButton myStyleButton" (click)="login()">登&emsp;录</button>
        <button *ngIf="isLogin" ion-button class="loginSubButton myStyleButton" (click)="entry()">进入系统</button>
      </div>
      <div *ngIf="!isLogin" class="loginService">
        <button class="loginServiceButton myStyleButton" (click)="serviceSetting()"><ion-icon class="loginServiceIcon" name="settings"></ion-icon><br>服务器设置</button>
      </div>
    </div>
  </div>
</ion-content>
