<ion-header>
  <ion-navbar>
    <ion-title>
      修改密码
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="modifyPasswordInfoBox">
    <div class="modifyPasswordInfoInput">
      <ion-item>
        <ion-label floating>原密码</ion-label>
        <ion-input [(ngModel)]="oldPsw" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>新密码</ion-label>
        <ion-input [(ngModel)]="newPsw" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>确认密码</ion-label>
        <ion-input [(ngModel)]="confirmPsw" type="password"></ion-input>
      </ion-item>
      <div style="margin: 11px 16px" >
        <div style="color: gray;font-size: 14px">新密码规则：</div>
        <div style="margin-top: 8px"  *ngFor="let rule of psdRules;let i = index">
          <div style="color: gray;font-size: 14px">{{i + 1 + '、' + rule}}</div>
        </div>
      </div>
    </div>
    <div class="modifyPasswordButtonBox">
      <div class="modifyPasswordSub">
        <button ion-button class="modifyPasswordSubButton myStyleButton" (click)="resetPsw()">重置密码</button>
      </div>
    </div>
  </div>
</ion-content>
