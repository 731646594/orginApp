<ion-header>
  <ion-navbar>
    <ion-title>服务器设置</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div>
    <div>
      <ion-item class="inputItem">
        <ion-label floating>服务器协议</ion-label>
        <ion-input [(ngModel)]="agreement"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label floating>服务器地址</ion-label>
        <ion-input [(ngModel)]="address"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label floating>服务器端口</ion-label>
        <ion-input [(ngModel)]="port"></ion-input>
      </ion-item>
      <ion-item class="inputItem">
        <ion-label floating>服务器名称</ion-label>
        <ion-input [(ngModel)]="serviceName"></ion-input>
      </ion-item>
    </div>
    <div class="serviceButtonBox">
      <div>
        <button ion-button class="myStyleButton" (click)="saveServiceSetting()">保存</button>
      </div>
    </div>
  </div>
</ion-content>
