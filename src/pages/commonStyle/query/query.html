<ion-header>
  <ion-navbar>
    <ion-title>
      {{pageName}}
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <div class="searchFormList">
    <div  *ngFor="let item of pageData.pageItem">
      <div *ngIf="item.itemType=='input'">
        <input-normal [itemName]="item.itemName" [inputType]="item.inputType" [inputValue]="invoice[item.itemValue]" (hideFooter)="hideFooter()" (backValue)="getInputValue($event,item.itemValue)"></input-normal>
      </div>
      <div *ngIf="item.itemType=='select'">
        <select-normal [itemName]="item.itemName" [selectData]="item.option" [selectValue]="invoice[item.itemValue]" [optionValue]="item.optionValueString" [optionName]="item.optionNameString" (backValue)="getSelectValue($event,item.itemValue)"></select-normal>
      </div>
      <div *ngIf="item.itemType=='date'">
        <date-normal [itemName]="item.itemName" [maxDate]="maxDate" [displayFormat]="'YYYY-MM'"  [dateValue]="invoice[item.itemValue]" (backValue)="getDateValue($event,item.itemValue)"></date-normal>
      </div>
      <div *ngIf="item.itemType=='card'">
        <card-normal [cardData]="item.card" [data]="searchDatas" (backValue)="invoiceDetail($event)"></card-normal>
      </div>
    </div>
  </div>
</ion-content>
<footer class="formFooter" padding *ngIf="!isFocus">
  <button class="formFooterButton" (click)="searchForm()">
    <ion-icon class="formFooterIcon" name="search"></ion-icon><br>搜索
  </button>
</footer>
