<ion-header>
  <ion-navbar>
    <ion-title>
      {{pageName}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="userInfoBox">
    <div class="userPhotoBox" item-start>
      <img class="userPhoto" src="assets/imgs/user.png">
    </div>
    <div class="userTextBox" item-end>
      <div class="userName">{{userName}}</div>
      <div class="userDepart">{{departName}}</div>
    </div>
  </div>
  <div class="appsButtonBox" *ngFor="let Data of pageData">
    <button *ngFor="let data of Data" class="appsButton" (click)="appChoose(data[0],data[1][0])"><ion-icon [name]="data[2]" class="appsButtonIcon"></ion-icon><br>{{data[3]}}</button>
  </div>
</ion-content>
