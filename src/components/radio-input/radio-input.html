<!-- Generated template for the RadioInputComponent component -->
<div class="inputItem radioBox" radio-group (ionChange)="selectRadio()" [(ngModel)]="radioValue">
  <ion-item class="radioItem" *ngFor="let radio of radioData">
    <ion-label>{{radio.radioName}}</ion-label>
    <ion-radio [value]="radio.radioValue"></ion-radio>
  </ion-item>
</div>
<ion-item class="inputItem">
  <ion-input [(ngModel)]="radioInput" [placeholder]="placeholder" (ionFocus)="inputFocus()" (ionBlur)="inputBlur()"></ion-input>
  <button item-end class="formInputButton" (click)="searchDetail()">
    <ion-icon name="search"></ion-icon>
  </button>
</ion-item>
