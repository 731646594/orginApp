<!-- Generated template for the CardNormalComponent component -->
<div *ngFor="let detail of data;let i = index">
  <div class="callContentBox">
    <div class="callContentMiniBox">
      <ion-list class="callContent">
        <ion-list class="callList" (click)="displayContent(i)">
          <div *ngFor="let parent of cardData.cardParent">
            <div *ngIf="parent.itemValue.toLowerCase().indexOf('departname')==-1 && parent.itemValue.toLowerCase().indexOf('invoicenumber')==-1">
              <label-normal [itemName]="parent.itemName" [labelValue]="detail[parent.itemValue]"></label-normal>
            </div>
            <div *ngIf="parent.itemValue.toLowerCase().indexOf('departname')>-1 || parent.itemValue.toLowerCase().indexOf('invoicenumber')>-1">
              <label-right-show [itemName]="parent.itemName" [labelValue]="detail[parent.itemValue]"></label-right-show>
            </div>
          </div>
        </ion-list>
      </ion-list>
    </div>
    <ion-content *ngIf="cardData.cardChild" class="callContent disContent">
      <ion-list class="callList">
        <div *ngFor="let child of cardData.cardChild">
          <label-newline [itemName]="child.itemName" [labelValue]="detail[child.itemValue]"></label-newline>
        </div>
        <div *ngIf="detail.uploadFile&&detail.uploadFile.length>0">
          <label-newline [itemName]="'图片区'" ></label-newline>
          <div class="imgBox">
            <div class="imgInclusion" *ngFor="let img of detail.uploadFile">
              <img class="imgShow" (click)="showImg(img)" [src]="img">
            </div>
          </div>
        </div>
      </ion-list>
    </ion-content>
  </div>
</div>
